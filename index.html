
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Daily Spark</title>
    
    <!-- 加载基础库 (按顺序) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: 'Inter', sans-serif; }
        .font-serif-sc { font-family: 'Noto Serif SC', serif; }
        ::-webkit-scrollbar { display: none; }
        .animate-fade { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 你的句子库 (你可以随时在这里添加新句子)
        const MY_QUOTES = [
            { text: "生活不在别处，当下即是全部。", author: "我的主页" },
            { text: "种一棵树最好的时间是十年前，其次是现在。", author: "古谚" },
            { text: "每一个不曾起舞的日子，都是对生命的辜负。", author: "尼采" },
            { text: "保持热爱，山海皆可平。", author: "收集" },
            { text: "如果你在寻找那个能改变你一生的人，请照照镜子。", author: "提醒" },
            { text: "答案不在远处，而在你迈出的每一步里。", author: "坚持" },
            { text: "纵有疾风起，人生不言弃。", author: "瓦勒里" }
        ];

        const { useState, useEffect, useCallback } = React;

        // 图标组件
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [quote, setQuote] = useState(MY_QUOTES[0]);
            const [theme, setTheme] = useState('light'); // light, dark, notion
            const [isAnimating, setIsAnimating] = useState(false);
            const [showList, setShowList] = useState(false);

            const nextQuote = useCallback(() => {
                setIsAnimating(true);
                setTimeout(() => {
                    const random = MY_QUOTES[Math.floor(Math.random() * MY_QUOTES.length)];
                    setQuote(random);
                    setIsAnimating(false);
                }, 300);
            }, []);

            useEffect(() => {
                nextQuote();
            }, []);

            const themeClasses = {
                light: "bg-white text-gray-800 border-gray-100 shadow-lg",
                dark: "bg-[#191919] text-gray-100 border-gray-700 shadow-2xl",
                notion: "bg-[#F7F6F3] text-gray-800 border-gray-200 shadow-sm"
            };

            return (
                <div className="min-h-screen w-full flex items-center justify-center p-4">
                    <div className={`relative w-full max-w-sm p-8 rounded-2xl border transition-all duration-500 ${themeClasses[theme]} ${isAnimating ? 'opacity-0 scale-95' : 'opacity-100 scale-100'}`}>
                        
                        {/* 引号装饰 */}
                        <div className="absolute top-4 left-4 opacity-5 pointer-events-none">
                            <Icon name="quote" size={40} />
                        </div>

                        {/* 句子内容 */}
                        <div className="flex flex-col space-y-6 min-h-[120px] justify-center text-center">
                            <p className="text-xl font-serif-sc font-medium leading-relaxed tracking-tight">
                                {quote.text}
                            </p>
                            <div className="flex items-center justify-center space-x-2">
                                <div className="h-px w-6 bg-current opacity-20"></div>
                                <p className="text-xs opacity-50 italic">{quote.author}</p>
                            </div>
                        </div>

                        {/* 控制按钮 */}
                        <div className="mt-8 flex items-center justify-between opacity-60">
                            <div className="flex space-x-2">
                                <button onClick={nextQuote} className="p-2 hover:bg-black/5 rounded-full transition-colors">
                                    <Icon name="refresh-cw" size={16} />
                                </button>
                                <button onClick={() => setShowList(true)} className="p-2 hover:bg-black/5 rounded-full transition-colors">
                                    <Icon name="list" size={16} />
                                </button>
                            </div>
                            <button onClick={() => setTheme(t => t === 'light' ? 'dark' : t === 'dark' ? 'notion' : 'light')} className="p-2 hover:bg-black/5 rounded-full transition-colors">
                                <Icon name="palette" size={16} />
                            </button>
                        </div>
                    </div>

                    {/* 列表弹窗 */}
                    {showList && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/20 backdrop-blur-sm animate-fade">
                            <div className={`w-full max-w-xs rounded-2xl shadow-2xl overflow-hidden flex flex-col border ${themeClasses[theme]}`}>
                                <div className="p-4 border-b flex justify-between items-center opacity-80">
                                    <span className="text-xs font-bold uppercase tracking-wider">句子库</span>
                                    <button onClick={() => setShowList(false)} className="p-1 hover:bg-black/5 rounded-full"><Icon name="x" size={16} /></button>
                                </div>
                                <div className="overflow-y-auto max-h-[50vh] p-2">
                                    {MY_QUOTES.map((q, i) => (
                                        <div key={i} onClick={() => { setQuote(q); setShowList(false); }} className="p-3 rounded-lg hover:bg-blue-500/10 cursor-pointer transition-colors text-sm mb-1">
                                            {q.text}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
